   <!-- Uncomment if column filter is required 100% working column filter start-->
   <ag-grid-angular
      #agGrid
      style="width: 100%; height: 560px;"
      class="ag-theme-alpine"
      id="myGrid"
      [defaultColDef]="tg.defaultColDef"
      [columnDefs]="tg.columnDefs"
      [animateRows]="true"
      [sideBar]="tg.sideBar"
      [statusBar]="tg.statusBar"
      [enableRangeSelection]="true"
      [rowData]="tg.rowData"
      [rowGroupPanelShow]="tg.rowGroupPanelShow"
      rowSelection="multiple"
      pagination
      paginationPageSize="10"
      [suppressDragLeaveHidesColumns]="true"
      [suppressMakeColumnVisibleAfterUnGroup]="true"
      [groupIncludeFooter]="true"
      [groupIncludeTotalFooter]="true"
      (gridReady)="onGridReady($event)"
    ></ag-grid-angular>
